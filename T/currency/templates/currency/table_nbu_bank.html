{% extends 'currency/table.html' %}

{% block thead %}
    <tr>
      <th scope="col">#</th>
      <th scope="col">Date</th>
      <th scope="col">NBU USD sale</th>
      <th scope="col">NBU EUR sale</th>
    </tr>
{% endblock %}

{% block tbody %}
    {% for ii in enum %}
        <tr>
            <th>  {{ ii.0 }} </th>
            <td>  {{ ii.1.date }} </td>
            <td>  {{ ii.1.nbu_usd }} </td>
            <td>  {{ ii.1.nbu_eur }} </td>
        </tr>
    {% endfor %}
{% endblock %}
